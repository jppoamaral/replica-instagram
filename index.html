<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="content">
            <div id="phone">
                <img src="./images/phone.png" alt="IPhone">
            </div>
            <div id="instagram-interface">
                <div id="options">
                    <img id="insta" src="./images/instagram-logo.png" alt="Instagram Logo">
                    <div id="profile-picture">
                        <img  src="./images/profile picture.jpg" alt="Profile Picture">
                    </div>
                    <p><a href="#" id="continue-button">Continue as joao_p_amaral</a></p>
                    <p id="not-account">Not joao_p_amaral? <a href="#" id="switch-accounts">Switch accounts</a></p>
                </div>

                <div id="download">
                    <p id="get-the-app">Get the app.</p>
                    <div id="app-download">
                        <a href="#" class="app"><img src="./images/apple-button.png"  alt="Download on the App Store"></a>
                        <a href="#" class="app"><img src="./images/googleplay-button.png" alt="Get it on Google Play"></a>
                    </div>
                </div>
            </div>
        </div> 
    </body>
</html>
